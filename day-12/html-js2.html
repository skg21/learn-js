<!DOCTYPE html>
<head>
    <title>This is js excercise.</title>
    
   <script>
       function myFirstFunction() {
           alert("hello from myFirstFunction!");
       }
       function sum(a, b) {
           var c = a + b;
           console.log(c);
           alert("sum is " + c);
       }
   </script>
</head>
<body>
    <h1 onclick="myFirstFunction();"> Call myFirstFunction by clicking me! </h1>
    <button type="submit" onclick="sum(5, 4);">print sum 5 + 4</button>
</body>
